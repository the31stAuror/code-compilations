            let students = [
                {
                    "id": "111-11-1111",
                    "firstname": "Cersei",
                    "lastname": "Lanister"
                }
            ];
            let elementId = "student-info";

            // with side effects
            function showStudent(id) {
                let student = students.find(item => item.id === id);
                if (student !== null) {
                    document.querySelector(`#${elementId}`).innerHTML = `[${student.id}] ${student.lastname}, ${student.firstname}`;
                } else {
                    throw new Error('Student not found!');
                }
            }
